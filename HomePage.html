<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal overflow 
        , It hides any content that overflows the container’s width 
        horizontally.his means if there’s content wider than the container, 
         it will not be visible, and no horizontal scrollbar will appear.*/
        font-family: Arial, sans-serif;
      }
      .navbar {
        min-height: 30px;
        /*If the content inside the element is less than 30px in height, the element will still be 30px tall.
        If the content inside the element exceeds 30px, the element will expand to fit the content.*/
        z-index: 1000;
        background-color: white;
        width: 100%;
        height: 80px;
        position: fixed; /* Makes the navbar stick to the top */
        top: 0; /* Positions it at the top */
        display: flex;
        justify-content: space-between; /* Centers the text vertically */
        align-items: center; /* to center the text y-axis */
        box-shadow: 0 2px 5px rgb(115, 115, 115);
        font-size: 30px;
        font-weight: bold;
      }

      .navbar h3 {
        color: black;
        margin-left: 9%;
      }

      .footer {
        min-height: 30px;
        z-index: 1000;
        background-color: black;
        width: 100%;
        height: 200px;
        bottom: 0; /* Positions it at the top */
        display: flex;
        justify-content: space-between; /* Centers the text vertically */
        align-items: center;
        font-size: 30px;
      }

      input {
        height: 100%;
        width: 75%;
        display: block;
        border-radius: 25px;
        font-size: 20px;
        padding: 8px 40px 8px 20px;
        border: 2.4px black solid;
      }

      i {
        font-size: 25px;
        transition: all 0.2s ease 0s;
      }
      i:hover {
        color: rgb(0, 140, 255);
      }
      button {
        background: none;
        border: none;
        cursor: pointer;
      }
      .navbar ul,
      .Lfooter ul,
      .Rfooter ul {
        list-style: none;
      }
      .navbar li {
        display: inline-block;
        margin-right: 1px;
      }
      .Lfooter li {
        display: inline-block;
        font-size: 25px;
        margin-right: 1px;
        padding-left: 35px;
      }

      .Rfooter li {
        list-style: none;
        font-size: 25px;
        margin-right: 1px;
        padding-left: 35px;
      }

      a {
        text-decoration: none;
        color: white;
      }

      body::-webkit-scrollbar {
        /* Removes the scroll bar on the side*/
        display: none;
      }
      .sidebar {
        text-align: center;
        position: fixed; /* Make the sidebar fixed */
        top: 65px; /* Position it below the navbar */
        left: 0;
        width: 250px;
        border-radius: 0 20px 20px 0;
        height: 130px;
        background-color: rgba(0, 0, 0, 0.5);
        transform: translateX(-100%); /* Initially hidden */
        transition: transform 0.3s ease;
        z-index: 999; /* Ensure it appears above other content */
      }
      .sidebar ul {
        list-style: none;
        width: 100%; /* Make the list take full width */
      }
      .sidebar li {
        color: white;
        font-size: 20px;
        padding: 15px;
        text-align: center; /* Center text horizontally */
        width: 100%; /* Make list items take full width */
        margin-left: -40px;
        border-radius: 0 20px 20px 0;
      }
      .sidebar li:hover {
        background-color: rgb(255,255,255); /* Change background color on hover */
        color: #000000; /* Change text color on hover */
      }
      .sidebar.hidden {
        display: none; /* Optional: hide completely when not visible */
      }
      .sidebar.visible {
        transform: translateX(0); /* Show the sidebar */
      }
      .VideoCont {
        padding-top: 20px;
        width: 100%;
        height: 100vh; /*Combination between percentage and pixels*/
        position: relative; /*top bottom left right can only be used with position keyword */
      }
      .VideoCont video {
        width: 100%;
        height: 100%;
        object-fit: cover; /*covers the whole container */
      }

      span {
        font-size: 100px;
        font-weight: bold;
        color: white;
        position: absolute; /*to set it above all the layers*/
        bottom: 20%;
        left: 50%; /* Takes the left edge of the element and put it at the middle of the screen */
        transform: translateX(
          -50%
        ); /* Now shift the element by half of its width so it’s perfectly centred */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>
          <button id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-user"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-cart-shopping"></i></button>
        </li>
      </ul>
      <a href="/HomePage.html"><h3>PUNTO</h3></a>
      <form><input type="search" placeholder="Search..."></form>
    </nav>

    <ul class="sidebar hidden" id="sidebar">
      <a href="/sections/House/HomeHomepage.html"><li>Home</li></a>
      <a href="/sections/Style/StyleHome.html"><li>Style</li></a>
    </ul>
    <a href="/sections/Style/StyleHome.html">
      <div class="VideoCont">
        <video
          class="videoHover"
          src="/HomeGallary/BigVid1.mp4"
          autoplay
          muted
          loop
        ></video>
        <span>STYLE</span>
      </div>
    </a>

    <a href="/sections/House/HomeHomepage.html">
      <div class="VideoCont">
        <video
          class="videoHover"
          src="/HomeGallary/BigVid2.mp4"
          autoplay
          muted
          loop
        ></video>
        <span>HOME</span>
      </div>
    </a>

    <script>
      // Get all video elements with the class 'videoHover'
      const videos = document.querySelectorAll(".videoHover");

      // Function to handle mouse enter
      function handleMouseEnter(video) {
        video.play(); // Play the video on hover
      }

      // Function to handle mouse leave
      function handleMouseLeave(video) {
        video.pause(); // Pause the video when not hovered
        video.currentTime = 0; // Reset the video to the start
      }

      // Add event listeners to each video
      videos.forEach((video) => {
        video.addEventListener("mouseenter", () => handleMouseEnter(video));
        video.addEventListener("mouseleave", () => handleMouseLeave(video));
      });
    </script>
    <script>
      // Sidebar toggle functionality
      const toggleButton = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");

      // Toggle sidebar visibility when the toggle button is clicked
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("visible"); // Toggle the sidebar visibility
        sidebar.classList.toggle("hidden"); // Toggle the hidden class
      });

      </script>

    <nav class="footer">
      <ul style="color: white" class="Lfooter">
        <a href="/sections/House/HomeHomepage.html"><li>Home</li></a>
        <a href="/sections/Style/StyleHome.html"><li>Style</li></a>
      </ul>
      <a href="/HomePage.html" style="color: white"><h3>PUNTO</h3></a>
      <ul style="color: white; padding-right: 20px" class="Rfooter">
        <li>Abdullah Ahmed</li>
        <li>Doaa Hussein</li>
        <li>Nisreen Omar</li>
        <li>Nooreldeen</li>
      </ul>
    </nav>
  </body>
</html>
