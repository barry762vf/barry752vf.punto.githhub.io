<script>
  const video = document.getElementById('hoverVideo');
document.addEventListener("DOMContentLoaded", printVideo);
  function printVideo() {
    const Vid = document.getElementById('trr');
    for (let i = 1,k=1; i <= 2; i++) {
      const video = document.createElement('video');
      video.src = `/HomeGallary/BigVid${i}.mp4`;
      video.className = "BigPics";
      video.muted = true;
      video.loop = true;
      video.style.margin="0px 10px";
      video.autoplay = true;
      if(i==1){
           video.style.margin="0px";
           video.style.marginRight="0px";
      }
      video.pause();
      Vid.appendChild(video);
        video.addEventListener('mouseenter', () => {
        video.play();
      });

      video.addEventListener('mouseleave', () => {
        video.pause();
        video.currentTime = 0; // Reset to the beginning
      });
        for(let j=1;j<=2;j++,k++){
          const video2 = document.createElement('video');
          video2.src = `/HomeGallary/SmallVid${k}.mp4`;
          video2.className = "SmallPics";
          video2.muted = true;
          video2.loop = true;
          video2.autoplay = true;
          video2.pause();
          if(k%2==0){
            video2.style.margin="20px 10px";
          }
          Vid.appendChild(video2);
 video2.addEventListener('mouseenter', () => {
        video2.play();
      });

      video2.addEventListener('mouseleave', () => {
        video2.pause();
        video2.currentTime = 0; // Reset to the beginning
      });
        }
    }
  }

</script>
