<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body,
      html {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        overflow-x: hidden; /* Prevent horizontal overflow */
        font-family: Arial, sans-serif;
      }
      .navbar {
        min-height: 30px;
        z-index: 1000;
        background-color: white;
        width: 100%;
        height: 80px;
        padding: 0;
        position: fixed; /* Makes the navbar stick to the top */
        top: 0; /* Positions it at the top */
        display: flex;
        justify-content: space-between; /* Centers the text vertically */
        align-items: center;
        padding: 0 0; /* Adds some padding */
        box-shadow: 0 2px 5px rgb(115, 115, 115); /* Optional shadow for effect */
      }

      .navbar h3 {
        color: black;
        text-align: center;
        flex-grow: 1;
        margin-left: 9%;
      }

      .footer {
        min-height: 30px;
        z-index: 1000;
        background-color: black;
        width: 100%;
        height: 200px;
        padding: 0;
        bottom: 0; /* Positions it at the top */
        display: flex;
        justify-content: space-between; /* Centers the text vertically */
        align-items: center;
        font-size: 30px;
        box-shadow: 0 2px 5px rgb(115, 115, 115); /* Optional shadow for effect */
      }

      input {
        height: 100%;
        width: 75%;
        display: block;
        border-radius: 25px;
        font-size: 20px;
        padding: 8px 40px 8px 20px;
        border: 2.4px black solid;
      }
      input:focus {
        outline: none;
      }
      .search-container {
        display: flex; 
        justify-content: center;
        align-items: center; 
        flex-grow: 1; 
      }
      input[type="search"] {
        padding: 10px 20px 10px 0px; /* Adjust padding */
        border: 1px solid #ccc;
        border-radius: 25px; /* Rounded corners */
        width: 300px; /* Adjust width */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        outline: none;
        transition: border-color 0.3s; /* Smooth transition */
      }
      input[type="search"] :focus {
        border-color: #007bff;
      }

      i {
        font-size: 25px;
        transition: all 0.2s ease 0s;
      }

      i {
        font-size: 25px;
        transition: all 0.2s ease 0s;
      }
      i:hover {
        color: rgb(0, 140, 255);
      }
      button {
        background: none;
        border: none;
        cursor: pointer;
      }
      .navbar ul {
        list-style: none;
      }
      .navbar li {
        display: inline-block;
        margin-right: 1px;
      }

      .Lfooter ul {
        list-style: none;
      }
      .Lfooter li {

        display: inline-block;
        font-size: 25px;
        margin-right: 1px;
        padding-left: 35px;
      }

      .Rfooter ul {
        list-style: none;
      }
      .Rfooter li {
        list-style: none;
        font-size: 25px;
        margin-right: 1px;
        padding-left: 35px;
      }

      a {
        text-decoration: none;
        color: white;
      }

      body::-webkit-scrollbar {
        display: none;
      }
      .sidebar li {
        color: white;
        padding-bottom: 30px;
      }
      .sidebar {
        text-align: center;
        position: fixed; /* Make the sidebar fixed */
        top: 65px; /* Position it below the navbar */
        left: 0;
        width: 250px;
        border-radius: 0 20px 20px 0; 
        height: 330px;
        background-color: rgba(0, 0, 0, 0.5);
        transform: translateX(-100%); /* Initially hidden */
        transition: transform 0.3s ease;
        z-index: 999; /* Ensure it appears above other content */
      }
        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%; /* Make the list take full width */
            flex-grow: 1;
        }
        .sidebar li {
          font-size: 20px;
            padding: 15px;
            text-align: center; /* Center text horizontally */
            width: 100%; /* Make list items take full width */
            margin-left: -40px;
            border-radius: 0 20px 20px 0;
        }
         .sidebar li:hover {

            background-color: rgb(255, 255, 255); /* Change background color on hover */
            color: #000000; /* Change text color on hover */
        }
      .sidebar.hidden {
        display: none; /* Optional: hide completely when not visible */
      }
      .sidebar.visible {
        transform: translateX(0); /* Show the sidebar */
      }
      .VideoCont {
        padding-top: 20px;
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .VideoCont video {
        image-resolution: 1080px;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .VideoCont video::-webkit-media-controls-fullscreen-button {
        display: none;
      }
      .VideoCont video::-webkit-media-controls-overflow-button {
        display: none;
      }
      span {
        font-size: 100px;
        font-weight: bold;
        color: white;
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" style="font-size: 30px; font-weight: bold">
      <ul>
        <li>
          <button id="toggleSidebar"><i class="fa-solid fa-bars"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-user"></i></button>
        </li>
        <li>
          <button><i class="fa-solid fa-cart-shopping"></i></button>
        </li>
      </ul>
      <a href="/HomePage.html"><h3>PUNTO</h3></a>
      <form><input type"search" placeholder="Search..."></form>
    </nav>

    <ul class="sidebar hidden" id="sidebar" type="none">
      <a href="/sections/House/HomeHomepage.html"><li>Home</li></a>
      <a href="/sections/Style/StyleHome.html"><li>Style</li></a>
    </ul>
    <a href="/sections/Style/StyleHome.html">
      <div class="VideoCont">
        <video
          class="videoHover"
          src="/HomeGallary/BigVid1.mp4"
          autoplay
          muted
          loop
        ></video>
        <span>STYLE</span>
      </div>
    </a>

    <a href="/sections/House/HomeHomepage.html">
      <div class="VideoCont">
        <video
          class="videoHover"
          src="/HomeGallary/BigVid2.mp4"
          autoplay
          muted
          loop
        ></video>
        <span>HOME</span>
      </div>
    </a>

    <script>
      // Get all video elements with the class 'videoHover'
      const videos = document.querySelectorAll(".videoHover");

      // Function to handle mouse enter
      function handleMouseEnter(video) {
        video.play(); // Play the video on hover
      }

      // Function to handle mouse leave
      function handleMouseLeave(video) {
        video.pause(); // Pause the video when not hovered
        video.currentTime = 0; // Reset the video to the start
      }

      // Add event listeners to each video
      videos.forEach((video) => {
        video.addEventListener("mouseenter", () => handleMouseEnter(video));
        video.addEventListener("mouseleave", () => handleMouseLeave(video));
      });
    </script>
    <script>
      // Sidebar toggle functionality
      const toggleButton = document.getElementById("toggleSidebar");
      const sidebar = document.getElementById("sidebar");
      const closeButton = document.getElementById("closeSidebar");

      // Toggle sidebar visibility when the toggle button is clicked
      toggleButton.addEventListener("click", () => {
        sidebar.classList.toggle("visible"); // Toggle the sidebar visibility
        sidebar.classList.toggle("hidden"); // Toggle the hidden class
      });

      // Close the sidebar when the close button is clicked
      closeButton.addEventListener("click", () => {
        sidebar.classList.add("hidden"); // Hide the sidebar
        sidebar.classList.remove("visible"); // Ensure the visible class is removed
      });

      // Add click event to sidebar links to close the sidebar
      const sidebarLinks = sidebar.querySelectorAll("li a");
      sidebarLinks.forEach((link) => {
        link.addEventListener("click", () => {
          sidebar.classList.add("hidden"); // Hide the sidebar when a link is clicked
          sidebar.classList.remove("visible"); // Ensure the visible class is removed
        });
      });
    </script>
    

    <nav class="footer">
      <ul style="color: white" class="Lfooter">
        <a href="/sections/House/HomeHomepage.html"><li>Home</li></a>
        <a href="/sections/Style/StyleHome.html"><li>Style</li></a>
      </ul>
      <a href="/HomePage.html" style="color: white"><h3>PUNTO</h3></a>
      <ul style="color: white; padding-right: 20px;" class="Rfooter" >
        <li>Abdullah Ahmed</li>
        <li>Doaa Hussein</li>
        <li>Nisreen Omar</li>
        <li>Nooreldeen</li>
      </ul>
    </nav>
  </body>
</html>
